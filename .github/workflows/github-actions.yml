name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        working-directory: ./api

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        working-directory: ./api
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: Install dependencies
        working-directory: ./api
        run: bundle install

      - name: Rubocop
        working-directory: ./api
        run: bundle exec rubocop
